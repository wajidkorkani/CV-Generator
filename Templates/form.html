<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo" style="vertical-align: middle; border-radius: 50%;">
      MyCVSite
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/form" class="generate-btn">Generate CV</a>
    </div>
  </nav>

  <!-- Note enctype required for file upload -->
  <form class="cv-form" action="/generate-pdf" method="post" enctype="multipart/form-data">
    <h2>CV Information Form</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Enter your age" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>Skills</label>
    <input type="text" name="skill1" placeholder="Skill 1" required>
    <input type="text" name="skill2" placeholder="Skill 2" required>
    <input type="text" name="skill3" placeholder="Skill 3" required>

    <label for="education">Education</label>
    <input type="text" id="education" name="education" placeholder="Enter your highest education" required>

    <label for="about">About Yourself</label>
    <textarea id="about" name="about" placeholder="Write something about yourself..." required></textarea>

    <label for="profile">Profile Photo (upload)</label>
    <input type="file" id="profile" name="profile" accept="image/*">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
